language: go

go:
- 1.8

services:
- docker

before_install:
- go get github.com/mattn/goveralls
- go get github.com/Masterminds/glide

install:
- glide install --strip-vendor

script:
- goveralls -service=travis-ci
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- VERSION=latest make build.push

env:
  global:
    DOCKER_EMAIL:
      secure: 
    DOCKER_USER:
      secure: 
    DOCKER_PASS:
    - secure: 
