language: go

go:
- 1.8

services:
- docker

before_install:
- go get github.com/mattn/goveralls
- go get github.com/golang/dep/cmd/dep

install:
- dep ensure -v -vendor-only

script:
- goveralls -service=travis-ci
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- VERSION=latest make build.push

env:
  global:
  - secure: 
  - secure: 
